<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueda Framing & Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }

        function toggleLanguage() {
            const elements = document.querySelectorAll('[data-en]');
            const btn = document.getElementById('lang-btn');
            const isSpanish = btn.innerText === 'ESP';
            
            elements.forEach(el => {
                el.innerText = isSpanish ? el.getAttribute('data-es') : el.getAttribute('data-en');
            });
            
            btn.innerText = isSpanish ? 'ENG' : 'ESP';
        }
    </script>
    <style>
        .logo-font { font-family: 'Arial Black', sans-serif; }
    </style>
</head>

        <div class="flex items-center gap-2">
            <img src="logo.png" alt="Esqueda Logo" class="h-12 w-auto">
        </div>

        <div class="flex gap-4 items-center">
